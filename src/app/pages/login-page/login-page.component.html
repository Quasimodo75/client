<div class="d-flex justify-content-center">
  <div class="card" style="width: 25rem; height: 35rem">
    <div class="img">
      <img
        src="../../../assets/Images/logo.jpg"
        class="card-img-top"
        alt="..."
      />
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm">
        <h5>Sign In</h5>

        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            id="Email"
            placeholder="Please Enter E-mail"
            required
          />
        </div>
        <!-- <div *ngif="loginForm['email'].touched && loginForm['email'].invalid" class="alert alert-danger">
          <div *ngif="loginForm['email'].errors && loginForm['email'].errors['required']">
              Email address is required
          </div>
          <div *ngif="loginForm['email'].errors && loginForm['email'].errors['required']">
            Email address is required
        </div>
        </div> -->
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="exampleInputPassword1"
            placeholder="Please Enter Password"
            required
          />
        </div>
        <!-- <div *ngif="loginForm['password'].touched && loginForm['password'].invalid" class="alert alert-danger">
          <div *ngif="loginForm['password'].errors && loginForm['password'].errors['required']">
              Password is required
          </div>
        </div> -->
        <br />

        <a class="btn btn-info w-100" (click)="signIn()" 
          >Sign In</a
        >
      </form>
    </div>
  </div>
</div>
